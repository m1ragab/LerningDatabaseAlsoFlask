<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Inventory Flow In/Out</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Item Name</th>
    <th>Quantity (Number)</th>
    <th>Quantity (Weight)</th>
    <th>Date</th>
    <th>Time</th>
    <th>Inventory Name</th>
    <th>Flow Type</th>
    <th>Source/Destination</th>
    <th>Notes</th>
  </tr>
  {% for row in data %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
    <td>{{ row[5] }}</td>
    <td>{{ row[6] }}</td>
    <td>{{ row[7] }}</td>
    <td>{{ row[8] }}</td>
    <td>{{ row[9] }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
