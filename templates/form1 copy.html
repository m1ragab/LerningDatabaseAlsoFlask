<style>
    /* Style for the input fields */
    input[type="text"], input[type="number"], input[type="date"], input[type="time"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 10px;
    }

    /* Style for the button */
    button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    /* Style for the "Add another set" button */
    #addButton {
        margin-top: 20px;
    }

    /* Style for the "Remove this set" button */
    .removeButton {
        margin-bottom: 20px;
    }

    /* Style for the form heading */
    h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Style for the input sets */
    .inputSet {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }

    /* Style for the "Set x:" heading */
    h3 {
        margin-top: 0;
    }
</style>
<form action="/insert" method="POST" id="myForm">
    <div id="inputSets">
        <div class="inputSet">
            <h3>Set 1:</h3>
            <label for="item_name">Item Name:</label>
            <input type="text" class="item_name" name="item_name"><br><br>
            <label for="quantity_as_number">Quantity as Number:</label>
            <input type="number" class="quantity_as_number" name="quantity_as_number"><br><br>
            <label for="quantity_as_weight">Quantity as Weight:</label>
            <input type="number" class="quantity_as_weight" name="quantity_as_weight"><br><br>
            <label for="notes">Notes:</label>
            <input type="text" class="notes" name="notes"><br><br>
            <button type="button" onclick="removeInputSet(this)">Remove this set</button><br><br>
        </div>
    </div>

    <button type="button" onclick="addInputSet()">Add another set</button><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>
    <label for="flow_type">Flow Type:</label>
    <input type="text" id="flow_type" name="flow_type"><br><br>
    <label for="source_or_destination">Source or Destination:</label>
    <input type="text" id="source_or_destination" name="source_or_destination"><br><br>
    <label for="inventory_name">Inventory Name:</label>
    <input type="text" id="inventory_name" name="inventory_name"><br><br>
    
    <input type="submit" value="Submit">
    </form>

<script>
    let inputSetCount = 1;

    function addInputSet() {
    inputSetCount++;

    let inputSets = document.getElementById('inputSets');
    let newInputSet = document.createElement('div');
    newInputSet.className = 'inputSet';
    newInputSet.innerHTML = `
        <h3>Set ${inputSetCount}:</h3>
        <label for="item_name">Item Name:</label>
        <input type="text" class="item_name" name="item_name"><br><br>
        <label for="quantity_as_number">Quantity as Number:</label>
        <input type="number" class="quantity_as_number" name="quantity_as_number"><br><br>
        <label for="quantity_as_weight">Quantity as Weight:</label>
        <input type="number" class="quantity_as_weight" name="quantity_as_weight"><br><br>
        <label for="notes">Notes:</label>
        <input type="text" class="notes" name="notes"><br><br>`;
    inputSets.appendChild(newInputSet);

    let removeButton = document.createElement('button');
    removeButton.type = 'button';
    removeButton.innerHTML = 'Remove this set';
    removeButton.onclick = function() { removeInputSet(this); };
    newInputSet.appendChild(removeButton);
}


    function removeInputSet(button) {
        let inputSet = button.parentNode;
        inputSet.parentNode.removeChild(inputSet);
    }
</script>
