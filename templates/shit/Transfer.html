<!DOCTYPE html>
<html>
<head>
    <title>Add Transfer Data</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #008080;
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        input[type="date"],
        input[type="time"],
        input[type="number"] 
        {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="number"], 
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"],
        button[type="button"] {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #005555;
        }
    </style>
    <script>
        function setCurrentDateTime() {
            var now = new Date();
            var dateInput = document.getElementById("date");
            var timeInput = document.getElementById("time");
            dateInput.value = now.toISOString().substr(0, 10);
            timeInput.value = now.toTimeString().substr(0, 5);
        }

        function refreshDateTime() {
            var now = new Date();
            var dateInput = document.getElementById("date");
            var timeInput = document.getElementById("time");
            dateInput.value = now.toISOString().substr(0, 10);
            timeInput.value = now.toTimeString().substr(0, 5);
        }
    </script>
</head>
<body onload="setCurrentDateTime()">
    <h1>Add Transfer Data</h1>
    <form method="POST" action="/transfer">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <button type="button" onclick="refreshDateTime()">Refresh</button>
        <label for="quantity_as_number">quantity_as_number:</label>
        <input type="number" id="quantity_as_number" name="quantity_as_number" required>
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        <label for="source_inventory_id">Source Inventory Name:</label>
        <input type="text" id="source_inventory_id" name="source_inventory_id" required>
        <label for="destination_inventory_id">Destination Inventory Name:</label>
        <input type="text" id="destination_inventory_id" name="destination_inventory_id" required>
        <input type="submit" value="Add Transfer">
    </form>
</body>
</html>
