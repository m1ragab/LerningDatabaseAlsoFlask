<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <style>
        th {
            background-color: #008080;
            color: white;
            font-size: 18px;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #008080;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>InventoryItemID</th>
            <th>InventoryID</th>
            <th>ItemID</th>
            <th>Quantity</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
